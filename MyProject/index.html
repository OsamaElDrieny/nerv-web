<!DOCTYPE html>
<html>

<head>
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .landing-page {
      height: 100vh;
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid landing-page">
    <div class="row align-items-center">

      <div class="col-md-6">
        <div class="left-content">
          <div>
            <img src="imgs/logo-light.svg" alt="Logo" class="logo">
          </div>
          <h1>Welcome</h1>
          <p class="body-text">A web based admin panel, where dealership gets notified of new service bookings, test drive requests, view customer feedback, get reports, as well as manage content and videos on the app.</p>
          <form>
            <div class="form-group mb-0">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group mb-0">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" class="body-text">Sign In</button>
          </form>
          <p class="body-text mb-0">By clicking "Sign In", you agree to our <span class="text-link">Terms &amp; Conditions</span> and <span class="text-link">Privacy Statement</span>.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <img src="imgs/background-image.png" alt="Image">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
